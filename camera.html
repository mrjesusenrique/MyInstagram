<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">

      <img class="w-full h-[20rem] mt-7" src="assets/icons/usuario.png" alt="foto cargada" />
      <input id="input-text" type="text" maxlength="35" placeholder="TÃ­tulo de la imagen..."
